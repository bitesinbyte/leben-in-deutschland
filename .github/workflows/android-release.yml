name: Android Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: src/app/web
        run: make build-sync

      - name: Install Java & Gradle
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          releaseDirectory: src/app/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Upload APK as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-App
          path: src/app/android/app/build/outputs/apk/release/*.apk

  release:
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Built APK
        uses: actions/download-artifact@v4
        with:
          name: Android-App
          path: src/app/android/app/build/outputs/apk/release/

      - name: Get Version from Package.json
        id: get_version
        working-directory: src/app/web
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: v${{ env.VERSION }}
          name: "Android App v${{ env.VERSION }}"
          draft: false
          prerelease: false
          files: src/app/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
