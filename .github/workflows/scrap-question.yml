name: Sync Questions
on:
  schedule:
    - cron: "0 0 */15 * *"
  workflow_dispatch:
permissions:
  contents: write

jobs:
  scrap_questions:
    name: Sync Questions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          cd src/scrap
          npm install

      - name: Sync questions
        run: |
          cd src/scrap
          npm run prod
        env:
          TRANSLATOR_KEY: ${{ secrets.TRANSLATOR_KEY }}

      - name: Move questions
        run: |
          cp src/scrap/data/question.json src/app/web/data/question.json
          cp src/scrap/data/prüfstellen.json src/app/web/data/prüfstellen.json

      - name: Check for changes
        id: git_check
        run: |
          git add src/app/web/data/question.json
          if git diff --cached --quiet; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Bump version if changes detected
        if: env.changed == 'true'
        run: |
          npm version minor --no-git-tag-version

      - name: Commit and Push Changes
        if: env.changed == 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Sync questions & bump version"
          git push
